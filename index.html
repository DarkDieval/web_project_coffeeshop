<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="coffeeshop" content="Breve descripción de tu página" />
    <meta name="author" content="Dieval" />
    <meta name="keywords" content="coffee, dieval, coffeeshop" />
    <meta
      name="keywords"
      content="palabra clave 1, palabra clave 2, palabra clave 3"
    />
    <title>Coffee_Shop</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <!-- Aquí va el contenido de la página -->
      <!--Stage 2 - 0 Background-->
      <header class="header">
        <!--Stage 2 - 1 Header Logo-->
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Logotipo Cafeteria"
            class="nav_logo"
          />
          <!--Stage 2 - 2 - 4 nav, nav__links and nav__links-->
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#">Recetas</a>
            </li>
            <li>
              <a class="nav__link" href="#">Reservar una mesa</a>
            </li>
            <li>
              <a class="nav__link" href="#">Contactos</a>
            </li>
          </ul>
        </nav>
        <!--Stage 2 - 5 - 6 Header Block-->
        <div class="header__content">
          <div>
            <h1 class="header__title">
              <span class="header__title-span">Café de especialidad</span>
              en Triple Peaks
            </h1>
            <!--Stage 2 - 7 - Header Description-->
            <p class="header__description">
              ¡Te damos la bienvenida a nuestra zona de estudio! Aquí tenemos
              café para darte energía y motivar tu creatividad.
            </p>
          </div>
          <!--Stage 2 - 8 - Header Image-->
          <div class="header__image-container">
            <img
              src="./images/inside_coffee_shop.png"
              alt="Dentro de la Cafeteria"
              class="header__image"
            />
          </div>
        </div>
        <div class="header__footer">
          <p class="header__paragraph">Horario:</p>
          <p class="header__paragraph">Lunes a Viernes (de 10:00h a 19:00h)</p>
          <p class="header__paragraph">
            Sábados y Domingos (de 11:00h a 18:00h)
          </p>
        </div>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
